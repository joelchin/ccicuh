<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 240">
  <!-- Title (centered) -->
  <text x="300" y="100" text-anchor="middle" font-family="Poppins, sans-serif" font-size="38" font-weight="600" fill="#333333">
    Christians in CUH
  </text>

  <!-- Wire: symmetric sinusoidal wave under text -->
  <path d="M180 150 
           Q210 120, 240 150 
           Q270 180, 300 150 
           Q330 120, 360 150 
           Q390 180, 420 150" stroke="#444444" stroke-width="2" fill="none"></path>

  <!-- Bulbs: equally spaced along the wave -->
  <circle cx="180" cy="150" r="14" fill="#ffcc66"></circle>
  <circle cx="240" cy="150" r="14" fill="#ff9966"></circle>
  <circle cx="300" cy="150" r="14" fill="#ffee99"></circle>
  <circle cx="360" cy="150" r="14" fill="#ffcc66"></circle>
  <circle cx="420" cy="150" r="14" fill="#ff9966"></circle>
</svg>
