title: ""   # no text title, logo only
description: ""   # no subtitle

url: "https://joelchin.github.io"
baseurl: "/cicuh"

# ✅ Site logo (relative_url ensures /cicuh/ is included)
logo: "{{ '/assets/images/cicuhlogo.svg' | relative_url }}"

remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-include-cache

minimal_mistakes_skin: "default"

# ✅ Header configuration
header:
  overlay: false
  show_overlay_excerpt: false
  logo: "/assets/images/cicuhlogo.svg"
  title: ""          # hide text title
  description: ""    # hide subtitle

# Navigation bar
navigation:
  - title: "Home"
    url: /
  - title: "Calendar"
    url: /calendar/
  - title: "About"
    url: /about/
  - title: "Links"
    url: /links/

# Default layout for pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
