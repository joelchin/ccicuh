title: "Christians in CUH"
description: "Fellowship, prayer and encouragement at Cambridge University Hospitals"

url: "https://joelchin.github.io"
baseurl: "/cicuh"

# ✅ Site logo (must be accessible at this path)
logo: "/assets/images/cicuhlogo.svg"

# Theme setup
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-include-cache

minimal_mistakes_skin: "default"

# ✅ Header configuration
header:
  logo: "/assets/images/cicuhlogo.svg"
  title: "Christians in CUH"
  description: ""

# Navigation bar items
navigation:
  - title: "Home"
    url: /
  - title: "Calendar"
    url: /calendar/
  - title: "About"
    url: /about/
  - title: "Links"
    url: /links/

# Default page layout
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
