# Site settings
title: "Christians at CUH"
description: "Fellowship, prayer and encouragement at Cambridge University Hospitals"

remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-include-cache

# Navigation bar links
navigation:
  - title: "Home"
    url: /
  - title: "Calendar"
    url: /calendar/
  - title: "About"
    url: /about/
  - title: "Links"
    url: /links/

# Defaults so pages get the right layout
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
