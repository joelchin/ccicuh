title: "Christians in CUH"
description: "Fellowship, prayer and encouragement at Cambridge University Hospitals"

url: "https://joelchin.github.io"
baseurl: "/cicuh"

# ✅ Site logo (top-level, with relative_url filter)
logo: "{{ '/assets/images/cicuhlogo.svg' | relative_url }}"

remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-include-cache

minimal_mistakes_skin: "default"

# ✅ Header configuration
header:
  overlay: false
  show_overlay_excerpt: false
  logo: "{{ '/assets/images/cicuhlogo.svg' | relative_url }}"
  title: "Christians in CUH"
  description: ""

# Navigation bar
navigation:
  - title: "Home"
    url: /
  - title: "Calendar"
    url: /calendar/
  - title: "About"
    url: /about/
  - title: "Links"
    url: /links/

# Default layout for pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
