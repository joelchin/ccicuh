title: "Christians in CUH"
description: "Fellowship, prayer and encouragement at Cambridge University Hospitals"

url: "https://joelchin.github.io"
baseurl: "/cicuh"

# ✅ Root-level site logo
logo: "/assets/images/cicuhlogo.svg"

remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-include-cache

minimal_mistakes_skin: "default"

# ✅ Header config (inline masthead)
header:
  overlay: false                # use normal masthead (inline)
  show_overlay_excerpt: false
  logo: "/assets/images/cicuhlogo.svg"
  title: "Christians in CUH"    # optional: keep text alongside logo
  description: ""               # optional subtitle

# ✅ Navigation
navigation:
  - title: "Home"
    url: /
  - title: "Calendar"
    url: /calendar/
  - title: "About"
    url: /about/
  - title: "Links"
    url: /links/

# ✅ Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
