navigation:
  - title: "Home"
    url: /
  - title: "Calendar"
    url: /calendar/
  - title: "About"
    url: /about/
  - title: "Links"
    url: /links/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
